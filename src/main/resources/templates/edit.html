<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- css -->
  <link
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
  <style>
    .title{
      display: flex;
      align-items:last baseline;
    }
    .check{
      font-size: small;
      padding-left: 20px;
      color: red;
    }
    .changed {
      background-color: #ffff99; /* 薄い黄色の背景 */
      border: 2px solid #ff9900; /* オレンジ色の枠線 */
      transition: border 0.3s ease-in-out; /* アニメーション効果 */
    }

  </style>
  <title>Rakus Items</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
        aria-controls="navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="./list.html">Rakus Items</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="logout" href="./login.html">Logout&nbsp;<i
                class="fa fa-power-off"></i></a></li>
        </ul>
        <p class="navbar-text navbar-right">
          <span id="loginName">user: userName</span>
        </p>
      </div>
    </div>
  </nav>

  <!-- details -->
  <div id="input-main" class="container">
    <a type="button" class="btn btn-default" href="./list.html"><i
        class="fa fa-reply"></i> back</a>
    <div class="title">
      <h2>商品編集</h2><span class="check">defaultで元の情報が表示</span>
    </div>

    <!-- edit form -->
    <form action="#" th:action="@{/edit}" method="post" class="form-horizontal" id="edit-item">
      <!-- name -->
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputName" th:value="${itemData.name}" required/>
        </div>
      </div>
      <!-- price -->
      <div class="form-group">
        <label for="price" class="col-sm-2 control-label">price</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="price" th:value="${itemData.price}" required/>
        </div>
      </div>
      <!-- category -->
      <div class="form-group">
        <label for="parentCategory" class="col-sm-2 control-label">parent category</label>
        <div class="col-sm-8">
          <select class="form-control" id="parentCategory">
            <div th:each="originalCategory : ${itemData.category}">
              <option th:if="${originalCategory.parentId == 0 && originalCategory.nameAll == null}" th:text="${originalCategory.name}" th:value="${originalCategory.name}"></option>
            </div>
            <div th:each="category : ${categoryList}">
              <option th:if="${category.parentId == 0 && category.nameAll == null}" th:text="${category.name}" th:value="${category.name}"></option>
            </div>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="childCategory" class="col-sm-2 control-label">child category</label>
        <div class="col-sm-8">
          <select class="form-control" id="childCategory">
            <div th:each="originalCategory : ${itemData.category}">
              <option th:if="${originalCategory.parentId != 0 && originalCategory.nameAll == null}" th:text="${originalCategory.name}" th:value="${originalCategory.name}"></option>
            </div>
            <div th:each="category : ${categoryList}">
              <option th:if="${category.parentId != 0 && category.nameAll == null}" th:text="${category.name}" th:value="${category.name}"></option>
            </div>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="grandCategory" class="col-sm-2 control-label">grand category</label>
        <div class="col-sm-8">
          <select class="form-control" id="grandCategory">
            <div th:each="originalCategory : ${itemData.category}">
              <option th:if="${originalCategory.nameAll != null}" th:text="${originalCategory.name}" th:value="${originalCategory.name}"></option>
            </div>
            <div th:each="category : ${categoryList}">
              <option th:if="${category.nameAll != null}" th:text="${category.name}" th:value="${category.name}"></option>
            </div>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="category" class="col-sm-2 control-label"></label>
        <div class="col-sm-8">
        </div>
      </div>
      <!-- brand -->
      <div class="form-group">
        <label for="brand" class="col-sm-2 control-label">brand</label>
        <div class="col-sm-8">
          <input type="text" id="brand" class="form-control" name="brand" th:text="${itemData.brand}"/>
        </div>
      </div>
      <!-- condition -->
      <div class="form-group">
        <label for="condition" class="col-sm-2 control-label">condition</label>
        <div class="col-sm-8">
          <label for="condition1" class="radio-inline">
            <input type="radio" name="condition" id="condition1" value="1" th:checked="${itemData.condition == 1}" /> 1
          </label>
          <label for="condition2" class="radio-inline">
            <input type="radio" name="condition" id="condition2" value="2" th:checked="${itemData.condition == 2}" /> 2
          </label>
          <label for="condition3" class="radio-inline">
            <input type="radio" name="condition" id="condition3" value="3" th:checked="${itemData.condition == 3}" /> 3
          </label>
        </div>
      </div>
      <!-- description -->
      <div class="form-group">
        <label for="description"
          class="col-sm-2 control-label">description</label>
        <div class="col-sm-8">
          <textarea name="description" id="description" class="form-control"
          rows="5" th:text="${itemData.description}"></textarea>
        </div>
      </div>
      <!-- submit button -->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" id="submit-button" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
      <!-- clear button(元の値に戻す) -->
      <div>
        <button type="button" id="reload-button" class="btn btn-default" th:href="@{toEdit(id=${itemData.id})}">元の情報に戻す</button>
      </div>
  </div>
  <!-- script -->
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="js/editItem.js"></script>
</body>
</html>
