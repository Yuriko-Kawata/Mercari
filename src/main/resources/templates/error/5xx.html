<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>エラー</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
    }
    .error-container {
        padding: 20px;
        display: inline-block;
    }
    p {
        color: #666;
    }
    .error{
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    img {
        width: 500px;
        height: 500px;
    }
</style>
</head>
<body>
    <div class="error">
        <div class="error-container">
            <h1>Under maintenance...</h1>
            <p>ただいまメンテナンス中です。</p>
            <p>メンテナンス作業のため、サービスを一時停止しております。</p>
            <p>終了までしばらくお待ちください。</p>
        </div>
        <div>
            <img th:src="@{/img/500.png}" alt="500-error">
        </div>
    </div>
</body>
</html>
