<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- css -->
  <link
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
  <style>
    /* Trueの値に対するスタイル */
    #true-value {
        color: green; /* 緑色のテキスト */
        font-weight: bold; /* 太字 */
    }

    /* Falseの値に対するスタイル */
    #false-value {
        color: red; /* 赤色のテキスト */
        font-weight: bold; /* 太字 */
    }

  </style>
  <title>Rakus Items</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
        aria-controls="navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="./list.html">Rakus Items</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="logout" href="./login.html">Logout <i
                class="fa fa-power-off"></i></a></li>
        </ul>
        <p class="navbar-text navbar-right">
          <span id="loginName">user: userName</span>
        </p>
      </div>
    </div>
  </nav>

  <div id="main" class="container-fluid">
    <!-- addItem link -->
    <div id="addItemButton">
      <a class="btn btn-default" href="./add.html"><i
          class="fa fa-plus-square-o"></i> Add New Item</a>
    </div>

    <!-- 検索フォーム -->
    <div id="forms">
      <form action="" th:action="@{/search}" class="form-inline" role="form" method="post">
        <div class="form-group">
          <input type="input" class="form-control" name="name"
            placeholder="item name" />
        </div>
        <div class="form-group"><i class="fa fa-plus"></i></div>
        <div class="form-group">
          <select class="form-control" name="parentCategory" id="parentCategory">
              <option value="">[parent category]</option>
            <div th:each="category : ${categoryList}" >
              <option th:if="${category.parentId == 0 && category.nameAll == null}" th:text="${category.name}" th:value="${category.name}" th:data-parent-id="${category.id}"></option>
            </div>
          </select>
          <select class="form-control" name="childCategory" id="childCategory">
              <option value="">[child category]</option>
            <div th:each="category : ${categoryList}" >
              <option th:if="${category.parentId != 0 && category.nameAll == null}" th:text="${category.name}" th:value="${category.name}" th:data-child-parentId="${category.parentId}" th:data-child-id="${category.id}"></option>
            </div>
          </select>
          <select class="form-control" name="grandCategory" id="grandCategory">
              <option value="">[grand category]</option>
            <div th:each="category : ${categoryList}" >
              <option th:if="${category.nameAll != null}" th:text="${category.name}" th:value="${category.name}" th:data-grand-id="${category.parentId}"></option>
            </div>
          </select>
        </div>
        <div class="form-group"><i class="fa fa-plus"></i></div>
        <div class="form-group">
          <input type="text" class="form-control" name="brand" placeholder="brand" />
        </div>
        <div class="form-group"></div>
        <button type="submit" class="btn btn-default"><i
            class="fa fa-angle-double-right" value="検索"></i></button>
      </form>

      <!-- 検索条件の表示 -->
      <div>
        <ul th:if="${session.searchCondition != null}">検索条件
          <li th:if="${session.searchCondition.name != ''}" th:text="'商品名: ' + ${session.searchCondition.name}"></li>
          <li th:if="${session.searchCondition.parentCategory != ''}" th:text="'parent category: ' + ${session.searchCondition.parentCategory}"></li>
          <li th:if="${session.searchCondition.childCategory != ''}" th:text="'child category: ' + ${session.searchCondition.childCategory}"></li>
          <li th:if="${session.searchCondition.grandCategory != ''}" th:text="'grand category: ' + ${session.searchCondition.grandCategory}"></li>
          <li th:if="${session.searchCondition.brand != ''}" th:text="'ブランド名: ' + ${session.searchCondition.brand}"></li>
        </ul>
      </div>
      <!-- 検索条件のリセット（一覧を表示） -->
      <form action="" th:action="@{itemList}">
        <div>
          <button type="submit">検索条件のリセット</button>
        </div>
      </form>
    </div>

    <!-- pagination -->
    <div id="pages">
      <nav class="page-nav">
        <ul class="pager">
          <form class="form-inline"></form>
          <li class="previous" th:if="${currentPage > 1}"><a th:href="@{/toSearch(page=${currentPage-1})}">&larr; prev</a></li>
          <li class="pageNumber" th:text="${currentPage} + ' / ' + ${totalPage} + '  page'"></li>
          <li class="next" th:if="${currentPage < totalPage}"><a th:href="@{/toSearch(page=${currentPage+1})}">next &rarr;</a></li>
        </ul>
      </nav>
    </div>

    <!-- table -->
    <div class="table-responsive">
      <table id="item-table" class="table table-hover table-condensed">
        <thead>
          <tr>
            <th>name</th>
            <th>price</th>
            <th>category</th>
            <th>brand</th>
            <th>cond</th>
            <th colspan="2">delete status</th>
            <th>change status</th>
          </tr>
        </thead>
        <tbody th:each="item : ${itemList}">
          <tr>
            <td class="item-name"><a th:href="@{/detail(id=${item.id})}" th:text="${item.name}">item-name</a></td>
            <td class="item-price" th:text="${item.price}">item-price</td>
            <td>
              <span th:each="category : ${item.category}">
                <a href="" th:text="${category.name}"></a> / 
              </span>
            </td>
            <td class="item-brand" th:text="${item.brand}"><a href="">item-brand</a></td>
            <td class="item-condition" th:text="${item.condition}">item-condition</td>
            <div th:if="${item.delete == false}">
              <td class="item-delete" id="true-value">表示</td>
              <td class="item-delete"></td>     
            </div>
            <div th:unless="${item.delete == false}">
              <td class="item-delete"></td>
              <td class="item-delete" id="false-value">非表示</td>
            </div>
            <form action="" th:action="@{delete(id=${item.id})}" method="post">
              <td class="item-delete"><button type="submit" >変更</button></td>
            </form>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- pagination -->
    <div id="pages">
      <nav class="page-nav">
        <ul class="pager">
          <li class="previous" th:if="${currentPage > 1}"><a th:href="@{/itemList(page=${currentPage-1})}">&larr; prev</a></li>
          <li class="pageNumber" th:text="${currentPage} + ' / ' + ${totalPage} + '  page'"></li>
          <li class="next" th:if="${currentPage < totalPage}"><a th:href="@{/itemList(page=${currentPage+1})}">next &rarr;</a></li>
        </ul>
      </nav>
      <!-- ページ番号を指定して表示するフォーム -->
      <div id="select-page">
        <form class="form-inline" th:action="@{toSearch}">
          <div class="form-group">
            <div class="input-group col-xs-6">
              <input type="number" th:max="${totalPage}" min="1" name="page" id="page-number" />
              <!-- 総ページ数 -->
              <div class="input-group-addon" th:text="('/' + ${totalPage})"></div>
            </div>
            <div class="input-group col-xs-1">
              <button type="submit" class="btn btn-default" id="submit-button" disabled>Go</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- script -->
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="js/categorySearch.js"></script>
</body>
</html>
